<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Salat Masjid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/08/07/00/16/mosque-2598896_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .jam {
      font-size: 60px;
      font-weight: bold;
      margin-top: 20px;
    }
    .jadwal {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .jadwal-item {
      background-color: rgba(0, 128, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      width: 120px;
      box-shadow: 0 0 10px black;
    }
    .jadwal-nama {
      font-size: 20px;
      margin-bottom: 5px;
    }
    .jadwal-waktu {
      font-size: 24px;
      font-weight: bold;
    }
    .running-text {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: yellow;
      padding: 10px 0;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
    }
    .running-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
