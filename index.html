<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Jadwal Sholat Masjid</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%; overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: url('https://c0.wallpaperflare.com/path/828/532/1011/masjid-nabawi-i-ve-to-medina-medina-minaret-0e9e43cec7c84c66c2c64bbe00637ed7.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffff00;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.3); position: absolute;
      top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
    }
    .container {
      position: relative; z-index: 1;
      display: flex; flex-direction: column;
      height: 100%; padding: 20px 40px 90px 40px;
      justify-content: space-between;
    }
    .header {
      display: flex; justify-content: space-between;
      align-items: flex-start; flex-wrap: wrap;
    }
    .clock-box {
      background: rgba(0,0,0,0.6); padding: 10px 20px;
      border-radius: 12px; text-align: center;
    }
    .clock {
      font-size: 64px; font-weight: bold; color: #ffff00;
    }
    .date {
      font-size: 20px; margin-top: 8px; color: #ffff00;
    }
    #countdown-adzan, #countdown-iqamah {
      margin-top: 10px;
      font-size: 20px;
      color: #ffcc00;
      font-weight: bold;
    }
    #countdown-iqamah {
      font-size: 18px;
    }
    .info-masjid {
      text-align: right;
    }
    .masjid-name {
      font-size: 40px; font-weight: 800;
      color: #ffff00; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
      letter-spacing: 1px;
    }
    .info-masjid h3, .info-masjid h4 {
      font-size: 30px; font-weight: bold;
      color: #ffff00; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .prayer-times {
      display: flex; justify-content: center;
      gap: 10px; flex-wrap: wrap; margin-top: 20px;
    }
    .prayer-column {
      padding: 37px; border-radius: 12px;
      text-align: center; min-width: 120px; flex: 1;
      font-size: 39px; font-weight: bold; color: white;
    }
    .subuh { background-color: #008000; }
    .dhuhr { background-color: #ff6600; }
    .ashar { background-color: #0066cc; }
    .maghrib { background-color: #cc0000; }
    .isya { background-color: #660066; }
    .next-prayer {
      border: 3px solid #ffcc00;
      background-color: rgba(255, 204, 0, 0.6);
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255, 204, 0, 0.6); }
      50% { box-shadow: 0 0 25px rgba(255, 204, 0, 1); }
      100% { box-shadow: 0 0 15px rgba(255, 204, 0, 0.6); }
    }
    .running-text {
      position: fixed; bottom: 0; left: 0;
      width: 100%; background: #000;
      color: #fff; padding: 12px 0;
      font-size: 38px; white-space: nowrap;
      overflow: hidden; z-index: 2;
    }
    .running-text span {
      display: inline-block; padding-left: 100%;
      animation: scroll 55s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  
.adzan-iqamah-wrapper {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 15px;
}
.adzan-iqamah-box {
  background: rgba(0, 0, 0, 0.6);
  padding: 20px;
  border-radius: 12px;
  min-width: 120px;
  flex: 1;
  text-align: center;
  font-weight: bold;
}
.adzan-iqamah-box h3 {
  font-size: 28px;
  color: #ffff00;
  margin-bottom: 10px;
}
.adzan-iqamah-box .timer {
  font-size: 24px;
  color: #ffcc00;
}
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
<div class="header">
<div class="clock-box">
<div class="clock" id="clock">--:--:--</div>
<div class="date" id="date">Loading date...</div>


<div class="adzan-iqamah-wrapper"><div class="adzan-iqamah-box"><h3>Adzan</h3><div class="timer" id="countdown-adzan">--:--:--</div></div><div class="adzan-iqamah-box"><h3>Iqamah</h3><div class="timer" id="countdown-iqamah">--:--:--</div></div></div></div>
<div class="info-masjid">
<div class="masjid-name">Masjid Al Huda Komplek Rajawali Bandara</div>
<h3>Imam: Ust.Lalu Ami Aziz Saputra S.Ag</h3>
<h4>Bilal: Ust. Junaidi</h4>
</div>
</div>
<div class="prayer-times" id="prayer-times"></div>
</div>
<div class="running-text">
<span>Pengumuman : Pelatihan Tilawatil quran setiap hari sabtu ba'da isya...</span>
</div>
<script>
    const prayerTimes = {
      'Subuh': '04:37',
      'Dhuhr': '12:07',
      'Ashar': '15:21',
      'Maghrib': '18:06',
      'Isya': '19:17'
    };

    function updateClock() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const detik = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${jam}:${menit}:${detik}`;

      const hari = ['Ahad', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const bulan = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
      const tgl = `${hari[now.getDay()]}, ${now.getDate()} ${bulan[now.getMonth()]} ${now.getFullYear()}`;
      document.getElementById('date').textContent = tgl;
    }

    function formatCountdown(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const remainingSeconds = seconds % 60;
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
    }

    function updatePrayerTimes() {
      const now = new Date();
      const prayerDiv = document.getElementById('prayer-times');
      prayerDiv.innerHTML = '';

      const timesList = ['Subuh', 'Dhuhr', 'Ashar', 'Maghrib', 'Isya'];
      let closestPrayer = null;
      let closestTime = null;
      let countdownToAdzan = null;

      timesList.forEach(prayer => {
        const [hours, minutes] = prayerTimes[prayer].split(':').map(Number);
        const prayerDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);

        if (now < prayerDate && !closestPrayer) {
          closestPrayer = prayer;
          closestTime = prayerDate;
          countdownToAdzan = Math.floor((prayerDate - now) / 1000);
        }

        const prayerClass = prayer.toLowerCase();
        const isNextPrayer = prayer === closestPrayer ? 'next-prayer' : '';
        prayerDiv.innerHTML += `<div class="prayer-column ${prayerClass} ${isNextPrayer}">
                                  <div>${prayer}</div>
                                  <div>${prayerTimes[prayer]}</div>
                                </div>`;
      });

      const adzanEl = document.getElementById('countdown-adzan');
      const iqamahEl = document.getElementById('countdown-iqamah');

      if (countdownToAdzan !== null) {
        if (countdownToAdzan > 0) {
          adzanEl.textContent = `Sisa Waktu Adzan: ${formatCountdown(countdownToAdzan)}`;
          iqamahEl.textContent = 'Sisa Waktu Iqamah: --:--:--';
        } else if (countdownToAdzan <= 0 && countdownToAdzan > -600) {
          adzanEl.textContent = 'Sisa Waktu Adzan: --:--:--';
          iqamahEl.textContent = `Sisa Waktu Iqamah: ${formatCountdown(600 + countdownToAdzan)}`;
        } else {
          adzanEl.textContent = 'Sisa Waktu Adzan: --:--:--';
          iqamahEl.textContent = 'Sisa Waktu Iqamah: --:--:--';
        }
      }
    }

    setInterval(updateClock, 1000);
    setInterval(updatePrayerTimes, 1000);
    updateClock();
    updatePrayerTimes();
  </script>
</body>
</html>
