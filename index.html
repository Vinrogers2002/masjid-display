<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Salat Masjid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1601288496920-b6e0c1e94c5e') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 5px;
    }

    .clock-section {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: yellow;
      padding: 15px 30px;
      border-radius: 15px;
      font-size: 40px;
      margin-bottom: 10px;
    }

    .azan-iqamah-wrapper {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .azan-box, .iqamah-box {
      background-color: black;
      color: yellow;
      padding: 10px 20px;
      border-radius: 12px;
      text-align: center;
      width: 130px;
    }

    .azan-box strong, .iqamah-box strong {
      display: block;
      font-size: 18px;
      margin-bottom: 4px;
    }

    .azan-box span, .iqamah-box span {
      font-size: 20px;
      font-weight: bold;
    }

    .prayer-table {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      border-collapse: collapse;
    }

    .prayer-table th, .prayer-table td {
      border: 2px solid white;
      text-align: center;
      padding: 10px;
      font-size: 24px;
    }

    .prayer-table th {
      font-size: 20px;
    }

    .highlight {
      border: 4px solid orange;
    }

    .subuh { background-color: #006400; }  /* Hijau gelap */
    .zuhur { background-color: #00008B; }  /* Biru tua */
    .ashar { background-color: #FFD700; color: black; } /* Kuning emas */
    .magrib { background-color: #B22222; } /* Merah */
    .isya { background-color: #4B0082; } /* Ungu */

    .running-text {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: black;
      color: white;
      padding: 10px 0;
      font-size: 24px;
      white-space: nowrap;
      overflow: hidden;
    }

    .running-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Masjid Al-Hikmah</h1>

    <div class="clock-section" id="clock">--:--:--</div>

    <div class="azan-iqamah-wrapper">
      <div class="azan-box">
        <strong>Adzan</strong>
        <span id="countdown-adzan">10 Menit</span>
      </div>
      <div class="iqamah-box">
        <strong>Iqamah</strong>
        <span id="countdown-iqamah">5 Menit</span>
      </div>
    </div>

    <table class="prayer-table">
      <tr>
        <th>Jadwal</th>
        <th>Waktu</th>
      </tr>
      <tr class="subuh highlight">
        <td>Subuh</td>
        <td>04:55</td>
      </tr>
      <tr class="zuhur">
        <td>Zuhur</td>
        <td>12:10</td>
      </tr>
      <tr class="ashar">
        <td>Ashar</td>
        <td>15:25</td>
      </tr>
      <tr class="magrib">
        <td>Magrib</td>
        <td>18:10</td>
      </tr>
      <tr class="isya">
        <td>Isya</td>
        <td>19:25</td>
      </tr>
    </table>
  </div>

  <div class="running-text">
    <span>Selamat datang di Masjid Al-Hikmah. Mari kita jaga kebersihan dan ketertiban masjid. Jadwal salat harian ditampilkan secara otomatis.</span>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
