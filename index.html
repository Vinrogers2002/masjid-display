<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Salat Masjid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1603881649670-43fbd6017264?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto 40px;
      height: 100vh;
      gap: 10px;
      padding: 20px;
      box-sizing: border-box;
    }

    .clock-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
    }

    .clock {
      font-size: 48px;
      font-weight: bold;
    }

    .date {
      font-size: 20px;
      margin-top: 5px;
    }

    .countdown-box {
      margin-top: 10px;
      background: rgba(255, 255, 0, 0.1);
      padding: 10px;
      border: 2px solid #ffcc00;
      border-radius: 8px;
    }

    .countdown-title {
      font-size: 18px;
      color: #ffcc00;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    #countdown-adzan, #countdown-iqamah {
      font-size: 24px;
      text-align: center;
      color: #ffcc00;
      font-weight: bold;
    }

    .prayer-times {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      align-items: center;
    }

    .prayer-column {
      padding: 15px;
      border-radius: 8px;
      background-color: rgba(0, 128, 0, 0.7);
      text-align: center;
      font-size: 20px;
    }

    .next-prayer {
      border: 3px dashed yellow;
      animation: blink-border 1s steps(2, start) infinite;
    }

    @keyframes blink-border {
      to {
        border-color: transparent;
      }
    }

    .prayer-column.magrib {
      background-color: rgba(255, 0, 0, 0.8);
    }

    .prayer-column.isya {
      background-color: rgba(128, 0, 128, 0.8);
    }

    .running-text {
      grid-column: 1 / span 2;
      background-color: black;
      color: yellow;
      font-size: 24px;
      display: flex;
      align-items: center;
      padding-left: 100%;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      height: 40px;
    }

    .running-text span {
      position: absolute;
      animation: scroll-text 20s linear infinite;
    }

    @keyframes scroll-text {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="clock-box">
      <div class="clock" id="clock">--:--:--</div>
      <div class="date" id="date">Loading date...</div>
      <div class="countdown-box">
        <div class="countdown-title">Menuju Adzan</div>
        <div id="countdown-adzan">--:--:--</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-title">Menuju Iqamah</div>
        <div id="countdown-iqamah">--:--:--</div>
      </div>
    </div>

    <div class="prayer-times" id="prayer-times">
      <!-- Jadwal salat akan dimuat di sini -->
    </div>

    <div class="running-text">
      <span>Selamat datang di Masjid Al-Hidayah - Imam: Ust. Ahmad - Kajian Baâ€™da Subuh Setiap Hari</span>
    </div>
  </div>

  <script>
    const prayerTimes = {
      Subuh: "04:45",
      Dhuhr: "12:10",
      Ashar: "15:30",
      Maghrib: "18:25",
      Isya: "19:40"
    };

    function updateClock() {
      const now = new Date();
      const clock = document.getElementById('clock');
      const date = document.getElementById('date');

      clock.textContent = now.toLocaleTimeString('id-ID');
      date.textContent = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

      getPrayerTimes();
    }

    function formatCountdown(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function getPrayerTimes() {
      const now = new Date();
      const prayerDiv = document.getElementById('prayer-times');
      prayerDiv.innerHTML = '';

      const timesList = ['Subuh', 'Dhuhr', 'Ashar', 'Maghrib', 'Isya'];
      let closestPrayer = null;
      let closestTime = null;
      let closestCountdown = null;

      timesList.forEach(prayer => {
        const [hours, minutes] = prayerTimes[prayer].split(':').map(Number);
        const prayerDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);

        if (now < prayerDate && !closestPrayer) {
          closestPrayer = prayer;
          closestTime = prayerDate;
          closestCountdown = Math.floor((prayerDate - now) / 1000);
        }

        const prayerClass = prayer.toLowerCase();
        const isNextPrayer = prayer === closestPrayer ? 'next-prayer' : '';

        const html = `<div class="prayer-column ${prayerClass} ${isNextPrayer}">
                        <div>${prayer}</div>
                        <div>${prayerTimes[prayer]}</div>
                      </div>`;
        prayerDiv.innerHTML += html;
      });

      // Set countdown untuk adzan
      document.getElementById('countdown-adzan').textContent = formatCountdown(closestCountdown);

      // Set countdown untuk iqamah (10 menit setelah adzan)
      const iqamahDate = new Date(closestTime.getTime() + 10 * 60 * 1000);
      const iqamahCountdown = Math.floor((iqamahDate - now) / 1000);
      document.getElementById('countdown-iqamah').textContent = formatCountdown(iqamahCountdown);
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
