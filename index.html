<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Sholat Masjid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: url('https://c0.wallpaperflare.com/path/828/532/1011/masjid-nabawi-i-ve-to-medina-medina-minaret-0e9e43cec7c84c66c2c64bbe00637ed7.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffff00;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px 40px 100px 40px; /* beri ruang bawah untuk running text */
      justify-content: space-between;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .clock-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .clock-box {
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 10px;
    }
    .countdown-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 10px;
    }
    .countdown-column {
      background-color: #333;
      color: #ffff00;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      flex: 1;
      font-size: 20px;
      font-weight: bold;
    }
    .countdown-column.adzan {
      background-color: #8B0000;
    }
    .countdown-column.iqamah {
      background-color: #004d40;
    }
    .clock {
      font-size: 80px;
      font-weight: 700;
      color: #ffff00;
      font-family: 'Oswald', sans-serif;
    }
    .date {
      font-size: 20px;
      margin-top: 8px;
      color: #ffff00;
    }
    .info-masjid {
      text-align: right;
      margin-top: 20px;
    }
    .masjid-name {
      font-size: 44px;
      font-weight: 800;
      color: #ffff00;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
      letter-spacing: 1px;
      text-align: right;
    }
    .info-masjid h3, .info-masjid h4 {
      font-size: 22px;
      margin-top: 5px;
      font-weight: 600;
      color: #ffff00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="header">
      <div class="clock-wrapper">
        <div class="clock-box">
          <div class="clock" id="clock">--:--:--</div>
          <div class="date" id="date">Loading date...</div>
        </div>
        <!-- Countdown DIPISAH dari clock-box -->
        <div class="countdown-row">
          <div class="countdown-column adzan">
            <div>Adzan</div>
            <div id="countdown-adzan">00:00:00</div> 
          </div>
          <div class="countdown-column iqamah">
            <div>Iqamah</div>
            <div id="countdown-iqamah">00:00:00</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Info Masjid dan Imam -->
    <div class="info-masjid">
      <div class="masjid-name">Masjid Agung</div>
      <h3>Imam: Ustadz Ahmad</h3>
      <h4>Alamat: Jl. Masjid Raya, Batam</h4>
    </div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const detik = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${jam}:${menit}:${detik}`;

      const hari = ['Ahad', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
      const tgl = `${hari[now.getDay()]}, ${now.getDate()} ${bulan[now.getMonth()]} ${now.getFullYear()}`;
      document.getElementById('date').textContent = tgl;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
