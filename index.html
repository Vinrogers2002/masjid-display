<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jadwal Salat Masjid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Gaya CSS sesuai permintaan Anda */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      padding: 1vh 2vw;
    }
    .masjid-info {
      text-align: center;
      font-size: 2vw;
      font-weight: bold;
      margin-top: 1vh;
    }
    .time-section {
      display: flex;
      justify-content: center;
      gap: 2vw;
      margin-top: 2vh;
      flex-wrap: wrap;
    }
    .time-box {
      width: 12vw;
      padding: 1vh;
      border-radius: 12px;
      text-align: center;
      font-size: 1.5vw;
      font-weight: bold;
    }
    .subuh { background-color: green; }
    .zuhur { background-color: blue; }
    .ashar { background-color: gold; color: black; }
    .magrib { background-color: red; }
    .isya { background-color: purple; }
    .highlight {
      border: 4px solid orange;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { border-color: orange; }
      50% { border-color: transparent; }
    }
    .bottom-section {
      display: flex;
      justify-content: space-evenly;
      background-color: black;
      padding: 1vh;
      border-radius: 12px;
      font-size: 1.3vw;
    }
    .countdown-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 15vw;
    }
    .countdown-box .label {
      font-size: 1.2vw;
      font-weight: bold;
      margin-bottom: 0.5vh;
    }
    .countdown-box .time {
      font-size: 2vw;
      font-weight: bold;
    }
    .clock {
      background-color: black;
      padding: 1vh 2vw;
      border-radius: 12px;
      font-size: 3vw;
      font-weight: bold;
      text-align: center;
      color: yellow;
    }
    .running-text {
      background-color: black;
      color: white;
      padding: 1vh 0;
      font-size: 1.3vw;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
    }
    .marquee {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 20s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="masjid-info">MASJID RAYA AL-BARKAH</div>

    <div class="time-section" id="prayer-times">
      <div class="time-box subuh" id="subuh">
        <div>Subuh</div>
        <div>04:45</div>
      </div>
      <div class="time-box zuhur" id="zuhur">
        <div>Zuhur</div>
        <div>12:00</div>
      </div>
      <div class="time-box ashar" id="ashar">
        <div>Ashar</div>
        <div>15:20</div>
      </div>
      <div class="time-box magrib" id="magrib">
        <div>Maghrib</div>
        <div>18:05</div>
      </div>
      <div class="time-box isya" id="isya">
        <div>Isya</div>
        <div>19:15</div>
      </div>
    </div>

    <div class="bottom-section">
      <div class="countdown-box" id="iqamah-box">
        <div class="label">IQAMAH</div>
        <div class="time" id="iqamah-time">00 05 30</div>
      </div>
      <div class="clock" id="current-time">12:34:56</div>
      <div class="countdown-box" id="azan-box">
        <div class="label">ADZAN</div>
        <div class="time" id="azan-time">00 10 00</div>
      </div>
    </div>
  </div>

  <div class="running-text">
    <div class="marquee">Selamat datang di Masjid Raya Al-Barkah | Info imam: Ust. Ahmad Zainuri | Kajian ba'da Isya setiap malam Jumat</div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const detik = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('current-time').textContent = `${jam}:${menit}:${detik}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Highlight salat berikutnya (contoh: Ashar)
    function highlightNextPrayer() {
      const next = document.getElementById('ashar');
      next.classList.add('highlight');
    }
    highlightNextPrayer();
  </script>
</body>
</html>
