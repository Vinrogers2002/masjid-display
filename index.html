<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Salat Masjid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    #clock {
      font-size: 80px;
      margin-top: 20px;
    }

    .countdown-box {
      margin-top: 10px;
      font-size: 40px;
      padding: 10px;
      border: 4px solid yellow;
      border-radius: 15px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    #countdown-iqamah {
      margin-top: 5px;
      border-color: orange;
    }

    .prayer-schedule {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .prayer {
      padding: 15px;
      border-radius: 10px;
      background-color: #006400; /* default hijau tua */
      color: white;
      font-size: 24px;
      width: 120px;
    }

    .highlight {
      border: 4px dashed yellow;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { border-color: yellow; }
      50% { border-color: transparent; }
      100% { border-color: yellow; }
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00</div>
  <div id="countdown-adzan" class="countdown-box">Menuju Adzan: --:--</div>
  <div id="countdown-iqamah" class="countdown-box">Menuju Iqamah: --:--</div>

  <div class="prayer-schedule" id="prayer-schedule">
    <div class="prayer" data-name="Subuh" data-time="04:45">Subuh<br>04:45</div>
    <div class="prayer" data-name="Dzuhur" data-time="12:10">Dzuhur<br>12:10</div>
    <div class="prayer" data-name="Ashar" data-time="15:20">Ashar<br>15:20</div>
    <div class="prayer" data-name="Maghrib" data-time="18:20" style="background-color: darkred;">Maghrib<br>18:20</div>
    <div class="prayer" data-name="Isya" data-time="19:30" style="background-color: purple;">Isya<br>19:30</div>
  </div>

  <script>
    const prayers = Array.from(document.querySelectorAll('.prayer')).map(el => ({
      name: el.dataset.name,
      time: el.dataset.time,
      element: el
    }));

    const adzanBox = document.getElementById('countdown-adzan');
    const iqamahBox = document.getElementById('countdown-iqamah');

    const iqamahOffsetMinutes = 10; // waktu menuju iqamah setelah adzan

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString('id-ID');

      let nextPrayer = null;
      let currentPrayer = null;

      const nowMinutes = now.getHours() * 60 + now.getMinutes();

      // Reset highlight
      prayers.forEach(p => p.element.classList.remove('highlight'));

      for (let i = 0; i < prayers.length; i++) {
        const [h, m] = prayers[i].time.split(':').map(Number);
        const prayerMinutes = h * 60 + m;

        if (nowMinutes < prayerMinutes) {
          nextPrayer = prayers[i];
          currentPrayer = prayers[i - 1] || prayers[prayers.length - 1];
          break;
        }
      }

      if (!nextPrayer) {
        // Setelah Isya, berikutnya Subuh
        nextPrayer = prayers[0];
        currentPrayer = prayers[prayers.length - 1];
      }

      // Highlight prayer berikutnya
      nextPrayer.element.classList.add('highlight');

      // Countdown ke adzan (waktu salat berikutnya)
      const [nh, nm, ns] = [now.getHours(), now.getMinutes(), now.getSeconds()];
      const [ph, pm] = nextPrayer.time.split(':').map(Number);
      let adzanDate = new Date(now);
      adzanDate.setHours(ph, pm, 0, 0);
      if (adzanDate < now) adzanDate.setDate(adzanDate.getDate() + 1);
      const adzanDiff = Math.floor((adzanDate - now) / 1000);
      adzanBox.textContent = 'Menuju Adzan: ' + formatCountdown(adzanDiff);

      // Countdown ke iqamah (setelah current prayer)
      let iqamahDate = new Date(now);
      if (currentPrayer) {
        const [ch, cm] = currentPrayer.time.split(':').map(Number);
        iqamahDate.setHours(ch, cm + iqamahOffsetMinutes, 0, 0);
        if (iqamahDate < now) iqamahDate.setDate(iqamahDate.getDate() + 1);
      }
      const iqamahDiff = Math.floor((iqamahDate - now) / 1000);
      iqamahBox.textContent = 'Menuju Iqamah: ' + formatCountdown(iqamahDiff);
    }

    function formatCountdown(seconds) {
      const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
      const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
