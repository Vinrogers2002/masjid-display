<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Salat Masjid</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: yellow;
      background-image: url('https://i.ibb.co/ZVh01V1/masjid-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }
    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
    }
    #clock {
      font-size: 48px;
      font-weight: bold;
    }
    #date {
      font-size: 18px;
      margin-top: 10px;
    }
    .countdowns {
      margin-top: 10px;
      font-size: 18px;
    }
    .count-item {
      margin-top: 5px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="top-left">
    <div id="clock">--:--:--</div>
    <div id="date">-</div>
    <div class="countdowns">
      <div class="count-item" id="countdownAdzan">Adzan: --:--</div>
      <div class="count-item" id="countdownIqamah">Iqamah: --:--</div>
    </div>
  </div>

  <script>
    const prayerTimes = {
      subuh: "04:37",
      dzuhur: "12:07",
      ashar: "15:21",
      maghrib: "18:06",
      isya: "19:17"
    };

    function updateClock() {
      const now = new Date();
      const jam = now.toLocaleTimeString('id-ID');
      document.getElementById('clock').innerText = jam;
      document.getElementById('date').innerText = now.toLocaleDateString('id-ID', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });

      updateCountdowns(now);
    }

    function getNextPrayerTime(now) {
      const times = Object.entries(prayerTimes).map(([key, time]) => {
        const [hour, minute] = time.split(":").map(Number);
        const prayerDate = new Date(now);
        prayerDate.setHours(hour, minute, 0, 0);
        return { key, time: prayerDate };
      });

      return times.find(t => t.time > now) || times[0]; // kembali ke subuh jika semua telah lewat
    }

    function updateCountdowns(now) {
      const nextPrayer = getNextPrayerTime(now);
      const adzanTime = nextPrayer.time;
      const iqamahTime = new Date(adzanTime);

      iqamahTime.setMinutes(
        adzanTime.getMinutes() + (nextPrayer.key === "subuh" ? 15 : 10)
      );

      const adzanDiff = adzanTime - now;
      const iqamahDiff = iqamahTime - now;

      document.getElementById('countdownAdzan').innerText =
        "Adzan: " + formatCountdown(adzanDiff);
      document.getElementById('countdownIqamah').innerText =
        "Iqamah: " + formatCountdown(iqamahDiff);
    }

    function formatCountdown(ms) {
      if (ms <= 0) return "00:00";
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
