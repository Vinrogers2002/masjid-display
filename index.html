<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Sholat Masjid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: url('https://c0.wallpaperflare.com/path/828/532/1011/masjid-nabawi-i-ve-to-medina-medina-minaret-0e9e43cec7c84c66c2c64bbe00637ed7.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffff00;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100vh;
      padding-bottom: 50px; /* tinggi running text */
      box-sizing: border-box;
    }
    .clock {
      font-size: 64px;
      font-weight: 700;
      text-align: center;
      color: #ffff00;
      margin-top: 30px;
    }
    .date {
      text-align: center;
      font-size: 20px;
      color: #ffff00;
      margin-bottom: 10px;
    }
    .prayer-times {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 5 salat + 1 adzan */
      gap: 10px;
      font-size: 22px;
      padding: 0 20px;
    }
    .prayer-column {
      background-color: #66cc66;
      background-image: linear-gradient(to bottom, #66cc66, #99e699);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .prayer-column span {
      display: block;
      margin: 4px 0;
      color: white;
    }
    .prayer-column.highlight {
      background-color: #006400;
      background-image: linear-gradient(to bottom, #006400, #004d00);
      font-weight: bold;
    }
    .azan-column {
      background-color: #8B0000;
      color: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .azan-column.highlight {
      background-color: #C70039;
    }
    #countdown-timer {
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .running-text {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      color: #fff;
      padding: 12px;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      z-index: 2;
    }
    .running-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 25s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <div class="clock" id="clock">--:--:--</div>
    <div class="date" id="date">Memuat tanggal...</div>
    <div class="prayer-times" id="prayer-times"></div>
  </div>
  <div class="running-text">
    <span>Pengumuman: Kajian Rutin Minggu Ba'da Subuh | Jaga kebersihan masjid | “Sesungguhnya shalat itu mencegah dari perbuatan keji dan mungkar...” (QS. Al-Ankabut: 45)</span>
  </div>

  <script>
    const prayerTimes = {
      'Subuh': '04:37',
      'Dhuhr': '12:07',
      'Ashar': '15:21',
      'Maghrib': '18:06',
      'Isya': '19:17'
    };

    function updateClock() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const detik = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${jam}:${menit}:${detik}`;

      const hari = ['Ahad', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
      const tgl = `${hari[now.getDay()]}, ${now.getDate()} ${bulan[now.getMonth()]} ${now.getFullYear()}`;
      document.getElementById('date').textContent = tgl;
    }

    function formatCountdown(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const remainingSeconds = seconds % 60;
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
    }

    let countdownInterval;

    function getPrayerTimes() {
      clearInterval(countdownInterval);

      const now = new Date();
      const prayerDiv = document.getElementById('prayer-times');
      prayerDiv.innerHTML = '';

      const timesList = ['Subuh', 'Dhuhr', 'Ashar', 'Maghrib', 'Isya'];
      let closestPrayer = null;
      let closestCountdown = null;

      timesList.forEach(prayer => {
        const [h, m] = prayerTimes[prayer].split(':').map(Number);
        const prayerDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m);
        if (now < prayerDate && !closestPrayer) {
          closestPrayer = prayer;
          closestCountdown = Math.floor((prayerDate - now) / 1000);
        }

        const div = document.createElement('div');
        div.className = 'prayer-column' + (prayer === closestPrayer ? ' highlight' : '');
        div.innerHTML = `<span>${prayer}</span><span>${prayerTimes[prayer]}</span>`;
        prayerDiv.appendChild(div);
      });

      if (closestCountdown !== null) {
        const adzanColumn = document.createElement('div');
        adzanColumn.className = 'azan-column';
        const adzanInner = document.createElement('div');
        adzanInner.className = 'prayer';
        adzanInner.innerHTML = `
          <span>Adzan</span>
          <span id="countdown-timer">${formatCountdown(closestCountdown)}</span>
        `;
        adzanColumn.appendChild(adzanInner);
        prayerDiv.appendChild(adzanColumn);

        countdownInterval = setInterval(() => {
          closestCountdown--;
          const el = document.getElementById('countdown-timer');
          if (el) el.textContent = formatCountdown(closestCountdown);
          if (closestCountdown <= 0) getPrayerTimes();
        }, 1000);
      }
    }

    updateClock();
    setInterval(updateClock, 1000);
    getPrayerTimes();
    setInterval(getPrayerTimes, 60000);
  </script>
</body>
</html>
