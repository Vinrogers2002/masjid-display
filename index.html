<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Sholat Masjid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: url('https://c0.wallpaperflare.com/path/828/532/1011/masjid-nabawi-i-ve-to-medina-medina-minaret-0e9e43cec7c84c66c2c64bbe00637ed7.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffff00;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px 40px 20px 40px;
      justify-content: space-between;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .clock-box {
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 12px;
      text-align: center;
    }
    .clock {
      font-size: 64px;
      font-weight: bold;
      color: #ffff00;
    }
    .date {
      font-size: 20px;
      margin-top: 8px;
      color: #ffff00;
    }
    .info-masjid {
      text-align: right;
      color: #ffff00;
    }
    .masjid-name {
      font-size: 36px;
      font-weight: bold;
    }
    .info-masjid h3, .info-masjid h4 {
      font-size: 20px;
      margin-top: 4px;
    }
    .prayer-times {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .prayer-column {
      background-color: #66cc66;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      min-width: 100px;
      flex: 1;
      transition: border 0.5s ease-in-out;
    }
    .prayer-column span {
      display: block;
      color: white;
      font-weight: bold;
    }
    .highlight {
      animation: blink-border 1s infinite alternate;
      border: 4px solid yellow;
    }
    @keyframes blink-border {
      from { border-color: #ffff00; }
      to { border-color: transparent; }
    }
    .azan-iqamah-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .azan-column, .iqamah-column {
      background-color: rgba(0,0,0,0.6);
      color: #ffff00;
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      min-width: 120px;
      font-weight: bold;
      font-size: 20px;
    }
    .running-text {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      color: #fff;
      padding: 18px 0;
      font-size: 24px;
      white-space: nowrap;
      overflow: hidden;
      z-index: 2;
    }
    .running-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 60s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="header">
      <div class="clock-box">
        <div class="clock" id="clock">--:--:--</div>
        <div class="date" id="date">Loading date...</div>
        <div class="azan-iqamah-box">
          <div class="azan-column">
            <div>Adzan</div>
            <div id="adzan-timer">00:00</div>
          </div>
          <div class="iqamah-column">
            <div>Iqamah</div>
            <div id="iqamah-timer">00:00</div>
          </div>
        </div>
      </div>
      <div class="info-masjid">
        <div class="masjid-name">Masjid Al Huda Komplek Rajawali Bandara</div>
        <h3>Imam: Ust.Lalu Ami Aziz Saputra S.Ag</h3>
        <h4>Bilal: Ust. Junaidi</h4>
      </div>
    </div>

    <div class="prayer-times" id="prayer-times"></div>
  </div>

  <div class="running-text">
    <span>Pengumuman: Pelatihan Tilawatil Quran setiap Sabtu ba'da Isya bersama Ust. Muhammad Yunus | Jaga kebersihan masjid | Al Ankabut: 45</span>
  </div>

  <script>
    const prayerTimes = {
      'Subuh': '04:37',
      'Dhuhr': '12:07',
      'Ashar': '15:21',
      'Maghrib': '18:06',
      'Isya': '19:17'
    };

    const colors = ['#1abc9c', '#3498db', '#9b59b6', '#f39c12', '#e67e22'];

    function updateClock() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const detik = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${jam}:${menit}:${detik}`;

      const hari = ['Ahad', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
      const tgl = `${hari[now.getDay()]}, ${now.getDate()} ${bulan[now.getMonth()]} ${now.getFullYear()}`;
      document.getElementById('date').textContent = tgl;
    }

    function updatePrayerTimes() {
      const now = new Date();
      const prayerDiv = document.getElementById('prayer-times');
      prayerDiv.innerHTML = '';
      let foundNext = false;

      Object.entries(prayerTimes).forEach(([name, time], index) => {
        const [hour, minute] = time.split(':').map(Number);
        const prayerTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute);
        const isNext = !foundNext && now < prayerTime;
        if (isNext) foundNext = true;

        const column = document.createElement('div');
        column.className = 'prayer-column';
        if (isNext) column.classList.add('highlight');
        column.style.backgroundColor = colors[index % colors.length];

        column.innerHTML = `<span>${name}</span><span>${time}</span>`;
        prayerDiv.appendChild(column);
      });
    }

    function updateCountdowns() {
      const now = new Date();
      const adzanTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 12, 7); // contoh: dzuhur
      const iqamahTime = new Date(adzanTime.getTime() + 10 * 60000); // 10 menit setelah adzan

      const update = (id, targetTime) => {
        const diff = Math.max(0, Math.floor((targetTime - now) / 1000));
        const m = String(Math.floor(diff / 60)).padStart(2, '0');
        const s = String(diff % 60).padStart(2, '0');
        document.getElementById(id).textContent = `${m}:${s}`;
      };

      update('adzan-timer', adzanTime);
      update('iqamah-timer', iqamahTime);
    }

    setInterval(() => {
      updateClock();
      updateCountdowns();
    }, 1000);

    updateClock();
    updatePrayerTimes();
    updateCountdowns();
    setInterval(updatePrayerTimes, 60000);
  </script>
</body>
</html>
