<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Sholat Masjid</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4a/Masjid_Istiqlal.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffff00;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.3);
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
    .content {
      position: relative;
      z-index: 10;
      padding: 30px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .left-panel {
      width: 38%;
      padding: 20px;
      background: #003366;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
    }
    .right-panel {
      flex: 1;
      padding: 20px 30px;
    }
    .clock {
      font-size: 64px;
      font-weight: 700;
      text-align: center;
      color: #ffff00;
    }
    .date {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      color: #ffff00;
    }
    .prayer-times {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      margin-top: 40px;
      font-size: 22px;
      overflow-x: hidden;
    }
    .prayer-column {
      background-color: #66cc66;
      background-image: linear-gradient(to bottom, #66cc66, #99e699);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      min-width: 0;
      box-sizing: border-box;
    }
    .prayer-column span {
      display: block;
      margin: 4px 0;
      color: white;
    }
    .prayer-column:hover {
      background-color: rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
    #countdown-timer {
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
